<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>

<div class="add_data_area" th:fragment="resultsList">
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        /*]]>*/
    </script>

    <form th:object="${partmember}" th:action="@{/partmember/savePartMember}" method="post" id="regfrm2" name="regfrm2">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{ptCd}"/>
        <input type="hidden" th:field="*{delYn}"/>
        <input type="hidden" th:field="*{evtNm}"/>
        <input type="hidden" th:field="*{regiDt}"/>
        <input type="hidden" th:field="*{user}"/>
        <input type="hidden" th:field="*{mode}"/>
        <input type="hidden" th:field="*{pmPass}" th:if="${partmember.mode != 'new'}"/>

        <div class="col">
            <label>아이디</label>
            <input type="text" class="popup_input" maxlength="50" th:field="*{pmEmail}" />
        </div>

        <div class="col" th:if="${partmember.mode == 'new'}">
            <label>비밀번호</label>
            <input type="password" class="popup_input" maxlength="20" th:field="*{pmPass}" />
        </div>

        <div class="col" th:if="${partmember.mode != 'new'}">
            <label>비밀번호 변경</label>
            <input type="password" class="popup_input" maxlength="20" th:field="*{newPass}" />
        </div>

        <div class="col">
            <label>담당자명</label>
            <input type="text" class="popup_input" maxlength="30" th:field="*{pmNm}" />
        </div>

        <div class="col">
            <label>전화번호</label>
            <input type="text" class="popup_input" maxlength="20" th:field="*{pmTel}" />
        </div>
    </form>
</div>

</body>
</html>
